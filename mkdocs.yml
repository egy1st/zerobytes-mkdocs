site_name: ZeroBytes
site_url: https://www.zerobytes.one/
repo_url: https://github.com/egy1st/zerobytes-mkdocs
copyright: These bytes offered to you by Mohamed Abbas

nav:
    - Home: index.md
    - ML: ml/index.md
    - Courses: courses/index.md
    - DC: dc/index.md
    - Certificates: certificates/index.md
    - Me:
        - About me: about.md
        - My CV: cv.md
        - Contact me: contact.md
    - News: news.md    
    
site_dir: public
edit_uri: edit/main/docs/
    
theme:
    name: mkdocs
    nav_style: primary
    locale: en
    include_sidebar: true
    collapse_navigation: false
    
extra_javascript:
    - js/analytics.js
       
markdown_extensions:
  - toc
  - abbr
  - admonition
  - attr_list
  - toc
    