site_name: Egy1ST
site_url: https://www.egy1st.org
repo_url: https://github.com/egy1st/zerobytes-mkdocs
copyright: These bytes offered to you by Mohamed Abbas

nav:
    - Home: index.md
    - ML: ml/index.md
    - Courses: courses/index.md
    - DC: dc/index.md
    - Certificates: certificates/index.md
    - Me:
        - All about me: /me/
        - About me: me/about.md
        - My CV: me/cv.md
        - Reviewer Profile: me/reviewer.md
        - Contact me: me/contact.md
    - News: news.md   
    
    
site_dir: public
edit_uri: edit/main/docs/
    
theme:
    name: mkdocs
    nav_style: primary
    locale: en
    include_sidebar: true
    collapse_navigation: false
    
extra_javascript:
    - js/analytics.js
    - js/adsense.js
       
markdown_extensions:
  - toc
  - abbr
  - admonition
  - attr_list
  - toc
    
